<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id ="app">
    <h1>입력폼 활용</h1>
    <label>이름 : <input v-model.lazy="name" placeholder="홍길동"></label>
    <p>좋아하는 색은 : {{ myColor }}</p>
    <div>
      <label><input type="radio" v-model="myColor" value="red">빨강색</label><br>
      <label><input type="radio" v-model="myColor" value="green">초록색</label><br>
      <label><input type="radio" v-model="myColor" value="blue">파란색</label><br>
      <label><input type="radio" v-model="myColor" value="yellow">노란색</label><br>
      <label><input type="radio" v-model="myColor" value="gray">회색</label><br>
    </div>

    <!-- 출력 예시 : 내 이름은 홍길동이고 좋아하는 색은 blue 입니다.-->
    <!-- 단, 이름은 입력이 끝난 후 포커스가 이동되었을 때 반영하도록 할 것-->
    <!-- 해당 <p>태그에 선택된 색깔로 배경색을 지정-->
    <p  :style="{ backgroundColor :myColor }">내 이름은 {{ name }}이고 좋아하는 색은 {{ myColor }}입니다.</p>
  </div>
  <script>
    let app = new Vue({
      el : '#app' ,
      data : {
        name : '',
        myColor : ''
      }
    })
  </script>
</body>
</html>
