<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <p onclick="alert('버튼1')">
    <a href="http://www.naver.com" class="btn1">버튼1</a>
  </p>
  <p class="txt1">내용1</p>
  <p onclick="alert('버튼2')">
    <a href="http://www.google.com" class="btn2">버튼2</a>
  </p>
  <p class="txt2">내용2</p>
  <button onclick="alert('버튼3')">
    <a href="http://www.naver.com" class="btn3">버튼3</a>
  </button>
  <p class="txt3">내용3</p>
  <script>
    /*
    1. on() $('').on('event', function(event){});
    2. $('').click(function(event){ });

    - 이벤트 핸들러 제거
    1. $('').off('eventName'); //해당 태그에서 지정된 이벤트관련 핸들러 제거
    2. $('body').off('eventName', '선택자', 이벤트핸들러명);

    -등록된 이벤트를 강제로 발생
    1. $('').trigger('eventName');
    2. $('').click();
    */

    $('.btn1').click(function(event) {
      event.preventDefault();
      $('.txt1').css('background-color', 'green');
    });

    $('.btn2').on('click', function(){
      $('.txt2').css({'border' : '1px solid black', 'background-color' : 'pink'});
      return false;
    });

    //click 이벤트 핸들러 제거
   // $('.btn2').off('click');

   //기존의 태그에 등록된 이벤트 핸들러를 제거
   //개발자가 임의로 등록한 경우 -> off()
   //default인 경우 -> 이벤트 핸들러를 등록( 단, event 객체의 preventDefault() || return false)

   //이벤트를 강제로 발생
  //$('.btn1').trigger('click');
  $('.btn1').click();
  </script>
  
</body>
</html>
